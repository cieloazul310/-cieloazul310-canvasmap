<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CanvasMap browser example</title>
    <style>
      html,
      body {
        margin: 0;
      }
      h1 {
        line-height: 1.2;
      }
      .loader {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 4px;
        z-index: 10;
        background-color: #ffaa00;
      }
      .loader.show {
        display: block;
      }
      .loader-item {
        position: relative;
        width: 25%;
        height: 100%;
        background-color: #cc7700;
        -webkit-animation: .25s linear 0s infinite move_loader;
        animation: .25s linear 0s infinite move_loader;
      }
      .main {
        display: flex;
        flex-direction: row;
        width: 100%;
        height: 100%;
      }
      .sidebar {
        width: 280px;
        height: 100%;
        padding: 0px 8px;
        border-right: 1px solid #ddd;
        overflow-y: auto;
        flex-shrink: 0;
      }
      .container {
        width: 100%;
        height: 100%;
        flex-grow: 1;
        padding: 0px 8px;
        overflow-y: auto;
      }
      .handler {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      #config {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }
      #config > div {
        display: flex;
        justify-content: space-between;
        gap: 4px;
      }
      details {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }
      .palette-section {
        margin-top: 8px;
        margin-bottom: 8px;
      }
      .palette input {
        margin-right: 8px;
      }
      #map {
        width: 100%;
        display: flex;
        flex-direction: column-reverse;
        gap: 8px;
      }
      figure > canvas {
        max-width: 100%;
      }
      @-webkit-keyframes move_loader {
        from {
          left: 0;
        }
        to {
          left: 100%;
        }
      }
      @keyframes move_loader {
        from {
          left: 0;
        }
        to {
          left: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div id="loader" class="loader">
      <div class="loader-item"></div>
    </div>
    <div class="main">
      <div class="sidebar">
        <h1>CanvasMap in browser</h1>
        <fieldset class="handler">
          <legend>Map config</legend>
          <div id="config"></div>
          <details id="layers">
            <summary>Layers</summary>
          </details>
          <details id="palette">
            <summary>Palette</summary>
          </details>
          <section>
            <button id="render">Render</button>
            <button id="reset">Reset</button>
          </section>
        </fieldset>
        <a href="https://github.com/cieloazul310/canvasmap" target="_blank" rel="noreferrer noopener">GitHub Repo</a>
      </div>
      <div class="container">
        <div id="map"></div>
      </div>
    </div>
    <script type="module" src="./src/index.ts"></script>
  </body>
</html>
